<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="./css/app.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Bart location</h1>
        <div>
          <input data-bind="textInput: keyWord, valueUpdate: 'afterkeydown'" placeholder="Station location">
        </div>
        <ul data-bind="foreach: filtedList">
          <li data-bind="text: title, click: $parent.showLocation"></li>
        </ul>
        <h1>New York Times News</h1>
        <ul id="nytElem">
        </ul>
      </div>
      <div id="map"></div>
    </div>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script async defer
    src=
    "https://maps.googleapis.com/maps/api/js?key=AIzaSyCqY_eKWsmk2gwkNSjGoQm09r7VquMn65g&v=3&callback=loadApp" onerror="handleError()">
    </script>
    <script src="js/app.js"></script>
